        <script type="text/javascript">var Scene, Unit, scene,
  bind = function(fn, me){ return function(){ return fn.apply(me, arguments); }; };

Scene = (function() {
  function Scene(container, options) {
    this.container = container;
    this.options = options;
    this.animate = bind(this.animate, this);
    this.add = bind(this.add, this);
    this.render = bind(this.render, this);
    this.renderer = PIXI.autoDetectRenderer(this.options.width, this.options.height);
    this.stage = new PIXI.Container();
    this.scaleStep = 0.05;
    this.container.appendChild(this.renderer.view);
    this.renderer.backgroundColor = this.options.color;
    PIXI.loader.add('images/cat.png').load(this.render);
  }

  Scene.prototype.render = function() {
    this.thing = new PIXI.Sprite(PIXI.loader.resources['images/cat.png'].texture);
    this.thing.position.set(320, 240);
    this.thing.anchor.set(0.5, 0.5);
    this.stage.addChild(this.thing);
    this.renderer.render(this.stage);
    return this.animate();
  };

  Scene.prototype.add = function(el) {};

  Scene.prototype.animate = function() {
    requestAnimationFrame(this.animate);
    this.thing.rotation += 0.1;
    this.thing.scale.x += this.scaleStep;
    this.thing.scale.y += this.scaleStep;
    if (this.thing.scale.x > 2 || this.thing.scale.x < -2) {
      this.scaleStep *= -1;
    }
    return this.renderer.render(this.stage);
  };

  return Scene;

})();

Unit = (function() {
  function Unit(options) {
    this.options = options;
    this.object = PIXI.Sprite(PIXI.loader.resources[this.options.texture].texture);
    this.object.anchor.set(0.5, 0.5);
  }

  Unit.prototype.render = function() {};

  return Unit;

})();

scene = new Scene(document.getElementById('scene'), {
  width: 640,
  height: 480,
  color: 0xEEEEEE
});
